<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="overview">
                <h1>Kiev</h1>
                <ul>
                    <li>
                        Friday, 05:00
                    </li>
                    <li>
                        20 November 2022
                    </li>
                </ul>
            </div>
            <div class="clearfix weather-temperature">
                <div class="row">
                    <div class="col-2">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" class="float-left"
                            alt="Clear" width="100px">
                    </div>
                    <div class="col-5">
                        <div class="float-left">
                            <strong>12</strong><span class="units">°C | <a href="#">°F</a></span>
                        </div>
                    </div>
                    <div class="col-5">
                        <ul>
                            <li>Precipitation: 30%</li>
                            <li>Humidity: 10%</li>
                            <li>Wind: 2km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/tonya92/Weather-app-week7" target="_blank">Open-source code</a> by Tonya
                Orynenko
            </small>
        </div>
        <script src="src/app.js"></script>
</body>

</html>
